          type: string
          enum:
          - '0'
          - '1'
          - '2'
          description: |
            Alarm manager view.
            Value map to display names: 
            0=None  
            1=Map  
            2=Smart Map  
          example: '0'
        relatedMap:
          type: string
          enum:
          - '00000000-0000-0000-0000-000000000000'
          description: |
            Related map. Defines what map to show in the alarm manager, when alarm is selected.
            Value map to display names: 
            00000000-0000-0000-0000-000000000000=  
